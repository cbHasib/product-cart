<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping with JS</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="px-10 py-5">
    <header>
        <div class="navbar bg-base-100 rounded-lg">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
            </div>
            <div class="flex-none">
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle">
                        <div class="indicator">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                            </svg>
                            <span class="badge badge-sm indicator-item" id="cart-item-total">0</span>
                        </div>
                    </label>
                    <div tabindex="0" class="mt-3 card card-compact dropdown-content w-52 bg-base-100 shadow">
                        <div class="card-body">
                            <span class="font-bold text-lg"><span id="item-total">0</span> Items</span>
                            <span class="text-info">Subtotal: $<span id="subtotal">0</span></span>
                            <div class="card-actions">
                                <label for="my-modal-6"  class="btn btn-primary btn-block">View cart</label>
                                



                            </div>
                            
                        </div>
                    </div>
                </div>
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img src="https://placeimg.com/80/80/people" />
                        </div>
                    </label>
                    <ul tabindex="0"
                        class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                        <li>
                            <a class="justify-between">
                                Profile
                                <span class="badge">New</span>
                            </a>
                        </li>
                        <li><a>Settings</a></li>
                        <li><a>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="grid grid-cols-2 gap-10 py-10 divide-x">



            <div class="grid grid-cols-2 gap-10 mb-30">


                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="https://placeimg.com/400/225/arch" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes Product 1!</h2>
                        <p>Price: $<span>140</span></p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary" onclick="addToCart(this)">Buy Now</button>
                        </div>
                    </div>
                </div>


                <!-- ... -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="https://placeimg.com/400/225/tech" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Flower Product 2!</h2>
                        <p>Price: $<span>110</span></p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary" onclick="addToCart(this)">Buy Now</button>
                        </div>
                    </div>
                </div>


                <!-- ... -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="https://placeimg.com/400/225/tec" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Demo Product 3!</h2>
                        <p>Price: $<span>220</span></p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary" onclick="addToCart(this)">Buy Now</button>
                        </div>
                    </div>
                </div>


                <!-- ... -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="https://placeimg.com/400/225/arc" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Multi Product!</h2>
                        <p>Price: $<span>170</span></p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary" onclick="addToCart(this)">Buy Now</button>
                        </div>
                    </div>
                </div>

                <!-- ... -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="https://placeimg.com/400/225/nat" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Surprise Product!</h2>
                        <p>Price: $<span>320</span></p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary" onclick="addToCart(this)">Buy Now</button>
                        </div>
                    </div>
                </div>
              



            </div>



            <div class="divide-y">
                <h2 class="text-center text-4xl mb-5">Total Cart Items: <span id="cart-item">0</span></h2>

                <div class="overflow-x-auto">
                    <table class="table table-zebra w-full">
                      <!-- head -->
                      <thead>
                        <tr>
                          <th>No</th>
                          <th>Name</th>
                          <th>Price</th>
                        </tr>
                      </thead>
                      <tbody id="table-body">
                        <!-- row 1 -->
                        <!-- <tr>
                          <th>1</th>
                          <td>Cy Ganderton</td>
                          <td>100</td>
                        </tr> -->
                        
                        
                      </tbody>
                    </table>
                  </div>




               
            </div>







        </div>
    </main>

    
<input type="checkbox" id="my-modal-6" class="modal-toggle" />
<div class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 class="font-bold text-4xl text-center">View Cart</h3>
    <div class="overflow-x-auto my-5">
        <table class="table table-zebra w-full">
          <!-- head -->
          <thead>
            <tr>
              <th>No</th>
              <th>Name</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody id="modal-table-body">
            <!-- row 1 -->
            <!-- <tr>
              <th>1</th>
              <td>Cy Ganderton</td>
              <td>100</td>
            </tr> -->
            
            
          </tbody>
        </table>
      </div>
    <div class="modal-action">
      <label for="my-modal-6" class="btn">Continue</label>
    </div>
  </div>
</div>
    <script src="app.js"></script>
</body>

</html>
